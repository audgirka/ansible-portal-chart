# Values required for `ct install` in test.yaml workflow
redhat-developer-hub:
  global:
    clusterRouterBase: apps.testing.com
    imagePullSecrets: [rh-registry-auth]
    _environment:
      _development: true
      _production: false
    host: rhdh.127.0.0.1.sslip.io
  route:
    enabled: false
  test:
    enabled: true 
    image:
      registry: quay.io
      repository: curl/curl-base
      tag: 8.11.1
  testImageCredentials:
    registry: quay.io
    username: "default"
    password: "default"
  registryCredentials:
    registry: registry.redhat.io
    username: "default"
    password: "default"
  upstream:
    ingress:
      enabled: true
    postgresql:
      image:
        registry: quay.io
        repository: fedora/postgresql-15
        tag: latest
      primary:
        persistence:
          enabled: false
    backstage:
      image:
        pullSecrets: [rh-registry-auth]
      appConfig:
        ansible:
          rhaap:
            baseUrl: "https://testUrl"
            token: "testToken"
        auth:
          providers:
            rhaap:
              production:
                host: "https://testUrl"
                clientID: "testClientId"
                clientSecret: "testClientSecret"
