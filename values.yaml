redhat-developer-hub:
  nameOverride: rhaap-portal
  global:
    clusterRouterBase: apps.example.com  # Update to your OpenShift cluster host URL
    _environment:
      _development: false
      _production: true
    imageTagInfo: main
    dynamic:
      plugins:
        - package: ./dynamic-plugins/dist/backstage-community-plugin-rbac
          disabled: false
        - package: '{{- include "plugins.load.scaffolder" . }}'
          disabled: false
          integrity: '{{- include "plugins.integrity.scaffolder" . }}'
          pluginConfig:
            dynamicPlugins:
              backend:
                ansible.plugin-scaffolder-backend-module-backstage-rhaap: null
        - package: '{{- include "plugins.load.catalog" . }}'
          disabled: false
          integrity: '{{- include "plugins.integrity.catalog" . }}'
        - package: '{{- include "plugins.load.self-service" . }}'
          disabled: false
          integrity: '{{- include "plugins.integrity.self-service" . }}'
          pluginConfig:
            dynamicPlugins:
              frontend:
                ansible.plugin-backstage-self-service:
                  signInPage:
                    importName: SignInPage
                  providerSettings:
                    - title: RHAAP
                      description: Sign in with RHAAP
                      provider: ansible.auth.rhaap
                  scaffolderFieldExtensions:
                    - importName: AAPTokenFieldExtension
                    - importName: AAPResourcePickerExtension
                  dynamicRoutes:
                    - importName: LandingPage
                      path: /
                    - importName: SelfServicePage
                      path: /self-service
                  mountPoints:
                    - mountPoint: application/listener
                      importName: LocationListener
        - package: '{{- include "plugins.load.auth" . }}'
          disabled: false
          integrity: '{{- include "plugins.integrity.auth" . }}'
          pluginConfig: {}
        - package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-github-dynamic
          disabled: false
        - package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-gitlab-dynamic
          disabled: false
  test:
    enabled: false
  upstream:
    nameOverride: rhaap-portal
    backstage:
      extraEnvVars:
        # ---
        # The default extraEnvVars coming from the RHDH Chart need to
        # be duplicated here - see https://issues.redhat.com/browse/RHIDP-6082
        - name: BACKEND_SECRET
          valueFrom:
            secretKeyRef:
              key: backend-secret
              name: '{{ include "janus-idp.backend-secret-name" $ }}'
        - name: POSTGRESQL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: '{{- include "janus-idp.postgresql.secretName" . }}'
        - name: ENABLE_AUTH_PROVIDER_MODULE_OVERRIDE
          value: "true"
        - name: SEGMENT_WRITE_KEY
          value: "uCMHvkR5n5q2v57LNXHwvTYlGV8lqFR9"
        - name: AAP_HOST_URL
          valueFrom:
            secretKeyRef:
              key: aap-host-url
              name: secrets-rhaap-portal
        - name: OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: oauth-client-id
              name: secrets-rhaap-portal
        - name: OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: oauth-client-secret
              name: secrets-rhaap-portal
        - name: AAP_TOKEN
          valueFrom:
            secretKeyRef:
              key: aap-token
              name: secrets-rhaap-portal
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              key: github-token
              name: secrets-scm
              optional: true
        - name: GITLAB_TOKEN
          valueFrom:
            secretKeyRef:
              key: gitlab-token
              name: secrets-scm
              optional: true
      image:
        registry: registry.redhat.io
        repository: rhdh/rhdh-hub-rhel9
        tag: "1.7.0"
      extraContainers:
        - command:
            - adt
            - server
          image: '{{- include "deployment.container-image" . }}'
          imagePullPolicy: IfNotPresent
          name: ansible-devtools-server
          ports:
            - containerPort: 8000
      appConfig:
        app:
          title: Automation Portal
          branding:
            iconLogo: data:image/svg+xml;base64,
            fullLogo: data:image/svg+xml;base64,
        enableExperimentalRedirectFlow: true
        ansible:
          rhaap:
            baseUrl: ${AAP_HOST_URL}
            token: ${AAP_TOKEN}
            checkSSL: true
            showCaseLocation:
              type: file
              target: '/tmp/aap-showcases/'
          creatorService:
            baseUrl: '127.0.0.1'
            port: '8000'
        auth:
          environment: production
          signInPage: rhaap
          providers:
            rhaap:
              production:
                host: ${AAP_HOST_URL}
                checkSSL: true
                clientId: ${OAUTH_CLIENT_ID}
                clientSecret: ${OAUTH_CLIENT_SECRET}
                signIn:
                  resolvers:
                    - resolver: usernameMatchingUser
        integrations:
          github:
            - host: github.com
              token: ${GITHUB_TOKEN}
          gitlab:
            - host: gitlab.com
              token: ${GITLAB_TOKEN}
        permission:
          enabled: true
          rbac:
            admin:
              superUsers:
                - name: user:default/admin
              users:
                - name: user:default/admin
            pluginsWithPermission:
              - catalog
              - scaffolder
              - permission
        dynamicPlugins:
          frontend:
            red-hat-developer-hub.backstage-plugin-global-header:
              mountPoints:
                - mountPoint: application/header
                  importName: GlobalHeader
                  config:
                    position: above-main-content

                - mountPoint: global.header/component
                  importName: SearchComponent
                  config:
                    priority: 100

                - mountPoint: global.header/component
                  importName: Spacer
                  config:
                    priority: 99
                    props:
                      growFactor: 0

                - mountPoint: global.header/component
                  importName: HeaderIconButton
                  config:
                    priority: 90
                    props:
                      title: Create...
                      icon: add
                      to: /self-service/catalog

                - mountPoint: global.header/component
                  importName: Divider
                  config:
                    priority: 50

                - mountPoint: global.header/component
                  importName: ProfileDropdown
                  config:
                    priority: 10

                - mountPoint: global.header/profile
                  importName: LogoutButton
                  config:
                    priority: 10
            default.main-menu-items:
              menuItems:
                default.mycatalog:
                  title: Templates
                  icon: home
                  to: /self-service/catalog
                  priority: 120
                default.myitem:
                  title: History
                  icon: category
                  to: /self-service/create/tasks
                  priority: 110
                default.home:
                  title: ''
                  icon: home
                  to: /
                  priority: 100
                default.catalog:
                  title: ''
                  icon: category
                  to: catalog
                  priority: 80
                default.my-group:
                  title: ''
                  icon: group
                  priority: 70
                default.apis:
                  title: ''
                  icon: extension
                  to: api-docs
                  priority: 60
                default.learning-path:
                  title: ''
                  icon: school
                  to: learning-paths
                  priority: 50
                default.create:
                  title: ''
                  icon: add
                  to: create
                  priority: 40
            backstage.plugin-techdocs:
              dynamicRoutes:
                - path: /docs
                  importName: TechDocsIndexPage
                - path: /docs/:namespace/:kind/:name/*
                  importName: TechDocsReaderPage
            internal.plugin-dynamic-plugins-info:
              appIcons:
                - name: pluginsInfoIcon
                  importName: PluginsInfoIcon
                - name: adminIcon
                  importName: AdminIcon
              dynamicRoutes:
                - path: /extensions
                  importName: DynamicPluginsInfoPage
              menuItems:
                admin:
                  title: 'Administration'
                  icon: adminIcon
                plugins:
                  parent: admin
                  title: ''
                  to: rbac
                  icon: pluginsInfoIcon
                licensing:
                  parent: admin
                  title: ''
                  to: licensing
                  icon: pluginsInfoIcon
                extensions:
                  parent: admin
                  title: ''
                  to: extensions
                  icon: pluginsInfoIcon
        catalog:
          stitchingStrategy:
            immediate: true
          orphanStrategy: delete
          processingInterval: {seconds: 10}
          pollingInterval: {seconds: 1}
          stitchTimeout: {minutes: 1}
          import:
            entityFilename: catalog-info.yaml
            pullRequestBranchName: backstage-integration
          rules:
            - allow:
                [Component, System, Group, Resource, Location, Template, API, Users]
          providers:
            rhaap:
              '{{- include "catalog.providers.env" . }}':
                orgs: Default
                sync:
                  orgsUsersTeams:
                    schedule:
                      frequency: {minutes: 60}
                      timeout: {seconds: 30}
                  jobTemplates:
                    enabled: true
                    # labels?: []
                    # surveyEnabled?: false
                    schedule:
                      frequency: {minutes: 60}
                      timeout: {seconds: 30}
